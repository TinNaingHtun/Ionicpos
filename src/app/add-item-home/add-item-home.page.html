<ion-content>
    <form [formGroup]="addItemToCart">
        <ion-list>
            <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                    Code
                </ion-label>
                <ion-row style="display: flex;justify-content: space-between;width: 100%;">
                    <ion-col size="9" class="ion-no-padding">
                        <ion-input type="text" [(ngModel)]="saleItem.code" formControlName="code" class="ion-no-padding"></ion-input>
                    </ion-col>
                    <ion-col size="3" class="ion-no-padding ion-text-right">
                        <ion-button (click)="scan()" class="scan">Scan</ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                    Item Name
                </ion-label>
                <ion-input type="text" [(ngModel)]="saleItem.name" formControlName="name" class="ion-padding-start"></ion-input>

            </ion-item>
            <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                    Qty
                </ion-label>
                <ion-input type="text" [(ngModel)]="saleItem.qty" formControlName="qty" (ionChange)="qtyChange()" class="ion-padding-start"></ion-input>

            </ion-item>
            <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                    Price
                </ion-label>
                <ion-input type="text" [(ngModel)]="saleItem.price" formControlName="price" (ionChange)="priceChange()" class="ion-padding-start"></ion-input>

            </ion-item>

        </ion-list>
        <ion-row class="d-flex ion-padding total-price">
            <ion-col size="12">Totals : {{saleItem.total}} KS</ion-col>
        </ion-row>
        <ion-row class="d-flex ion-padding">
            <ion-col size="4">
                <ion-button class='cancel' (click)="cancel()">
                    Cancel
                </ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button type="submit" ion-button class='addItem' (click)="addItemToHome()">
                    Ok
                </ion-button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
