<ion-content>
    <form [formGroup]="addForm" novalidate>
        <ion-list>
            <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                    Code
                </ion-label>
                <ion-row style="display: flex;justify-content: space-between;width: 100%;">
                    <ion-col size="9" class="ion-no-padding">
                        <ion-input type="text" [(ngModel)]="newItem.code" formControlName="code" class="ion-padding-start" [class.error1]="!addForm.controls.code.valid && addForm.controls.code.dirty"></ion-input>
                    </ion-col>
                    <ion-col size="3" class="ion-no-padding ion-text-right">
                        <ion-button (click)="scan()" class="scan">Scan</ion-button>
                    </ion-col>
                </ion-row>
            </ion-item>

            <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                    Item Name
                </ion-label>
                <ion-input type="text" [(ngModel)]="newItem.name" formControlName="name" [class.error1]="!addForm.controls.name.valid && addForm.controls.name.dirty"></ion-input>
            </ion-item>


            <ion-item lines="none">
                <ion-label color="primary" position="stacked">
                    Price
                </ion-label>
                <ion-input type="number" [(ngModel)]="newItem.price" formControlName="price" placeholder="Ks." [class.error1]="!addForm.controls.price.valid && addForm.controls.price.dirty"></ion-input>
            </ion-item>


        </ion-list>
        <ion-row class="d-flex ion-padding">
            <ion-col size="4" class="ion-no-padding">
                <ion-button class='cancel' (click)="cancel()">
                    Cancel
                </ion-button>
            </ion-col>
            <ion-col size="4" class="ion-no-padding">
                <ion-button type="submit" ion-button class='addItem' [disabled]="addForm.invalid" (click)="addItem()">
                    Ok
                </ion-button>
            </ion-col>
        </ion-row>

    </form>
</ion-content>
